<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="/dist/main.css" rel="stylesheet" />
</head>
<body class="bg-fiord">
  <main class="py-8 px-5">
    <header class="text-white mb-8 flex flex-row">
      <h1 class="text-lg font-bold">calc</h1>
      <div class="ml-auto">
        Theme
      </div>
    </header>
    <section class="text-white mb-8 bg-mirage p-5">
      <h2 class="text-right text-3xl font-bold">399.981</h2>
    </section>
    <section class="bg-ebonyClay p-5 rounded-lg">
      <ul class="text-riverBed grid grid-cols-4 gap-4 text-center">
        <li class="key-primary">7</li>
        <li class="key-primary">8</li>
        <li class="key-primary">9</li>
        <li class="key-secondary">DEL</li>
        <li class="key-primary">4</li>
        <li class="key-primary">5</li>
        <li class="key-primary">6</li>
        <li class="key-primary">+</li>
        <li class="key-primary">1</li>
        <li class="key-primary">2</li>
        <li class="key-primary">3</li>
        <li class="key-primary">-</li>
        <li class="key-primary">.</li>
        <li class="key-primary">0</li>
        <li class="key-primary">/</li>
        <li class="key-primary">x</li>
        <li class="key-tertiary bg-lynch border-b-eastBay uppercase">Reset</li>
        <li class="key-tertiary bg-persianRed border-b-oldBrick">=</li>
      </ul>
    </section>
  </main>
</body>
</html>
